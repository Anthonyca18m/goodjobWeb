<div class="modal fade" id="FormLogin" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title" id="formModalLabel">Iniciar Sesión</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <form id="FormLogin" class="mb-4" method="POST">
                    
                    <div class="form-group row align-items-center">
                        <div class="col-sm-12 text-center pr-5 pl-5">
                            <label class="col-sm-3 mb-0">Email</label>
                            <div class="col-sm-12">
                                <input type="email" id="Loginemail" name="Loginemail" class="form-control"
                                    placeholder="Ingrese su correo" required>
                            </div>
                            <label class="col-sm-3 mb-0">Contraseña</label>
                            <div class="col-sm-12">
                                <input type="password" id="Loginpass" name="Loginpass" class="form-control"
                                    placeholder="********************" required>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Ingresar</button>
            </div>
        </div>
    </div>
</div>
